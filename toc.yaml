#  Name your file `toc.yaml`
#  Make sure you include all nav file coding requirements, as defined in https://test.cloud.ibm.com/docs/writing?topic=writing-code-nav
#  Anything with a fully qualified URL with `http` or `https` will get an external link icon added to the nav entry
---
toc:
  properties:
    subcollection: quantum-computing
    service-name: quantum-computing
    category: compute
    audience: service
    release-level: beta
    href: /docs/quantum-computing
    console-page: /quantum
    product-page: https://www.ibm.com/quantum-computing
    path: quantum-computing
    label: Qiskit Runtime

#  List your getting started tutorial (getting-started.md) as the first item in the Get started nav group. See https://test.cloud.ibm.com/docs/writing?topic=writing-navigation for more details on the toc design.
  entries:
  - navgroup:
      id: learn
      topics:
      - quickstart.md
      - overview.md
     
      - topic: release-notes.md
        navtitle: Release notes

  - navgroup:
      id: tutorial
      topics:
      - example-sampler.md
      - example-estimator.md
      - topicgroup:
            label: Set up Qiskit Runtime for an organization
            topics:
            - quickstart-org.md
            - quickstart-steps-org.md
            - topicgroup:
                  label: User management options
                  topics:
                  - cloud-provider-org.md
                  - appid-cloud-org.md
                  - appid-org.md
      - considerations-org.md

  - navgroup:
      id: howto
      topics:
      - choose-backend.md
      - run_job.md
      - results.md
      - view-cost.md
      - setup-terraform.md
      - topicgroup:
            label: Enhancing security
            topics:
            - architecture-workload-isolation.md
            - data-security.md
      - at-events.md

#  Links to your REST API docs should be included in the Reference navigation group. For details on publishing API docs, see https://test.cloud.ibm.com/docs/api-docs.
#  Links to your command line reference docs should be included in the Reference navigation group. For link help see https://test.cloud.ibm.com/docs/writing?topic=writing-code-nav#toc-yaml-properties
  - navgroup:
      id: reference
      topics:
      - program-sampler.md
      - program-estimator.md
      - program-hello-world.md
      - cost.md
      - sessions.md
      - /quantum-computing-cli-plugin/quantum-computing-cli-plugin-quantum-computing-cli
      - link:
          label: API reference
          href: https://{DomainName}/apidocs/quantum-computing
      - link:
          label: Qiskit API reference
          href: https://qiskit.org/documentation/partners/qiskit_ibm_runtime/apidocs/ibm-runtime.html

  - navgroup:
      id: help
      topics:
      - faqs.md
      - support.md
      - topicgroup:
            label: Troubleshooting
            topics:
            - tbs-qiskit-version.md
      - topicgroup:
            label: Communities
            topics:
            - link:
                label: Qiskit Slack
                href: http://ibm.com/joinqiskitslack
            - link:
                label: IBM Quantum Stack Exchange
                href: https://quantumcomputing.stackexchange.com/questions/tagged/ibm-q-experience
            - link:
                label: Qiskit Stack Exchange
                href: https://quantumcomputing.stackexchange.com/questions/tagged/qiskit
